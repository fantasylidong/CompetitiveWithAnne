// 原生战役（插件 SessionOptions 复刻）
sm_cvar dirspawn_enable 1

// 不解锁 MaxSpecial（保持原生上限逻辑）
sm_cvar dirspawn_unlock_maxspecial 1

// 不用 KV 每类上限（原生不特意分配）
sm_cvar dirspawn_kv_enable 0
sm_cvar dirspawn_kv_path "cfg/sourcemod/dirspawn_si_limits.cfg"

// 坦克在场不刷特（更接近原生）
sm_cvar dirspawn_allow_si_with_tank 0

// 同时支配上限（原生倾向于 2，更“战役味”）
sm_cvar dirspawn_dominator_limit 2

// 并发总特 & 复活间隔（原生常见：4 特 / 45 秒）
sm_cvar dirspawn_count 4
sm_cvar dirspawn_interval 45

// 关闭自动联动，改用明确的区间
sm_cvar dirspawn_relax_auto 0
sm_cvar dirspawn_relax_min 30
sm_cvar dirspawn_relax_max 45
sm_cvar dirspawn_lock_tempo 0

sm_cvar dirspawn_initial_auto 0
sm_cvar dirspawn_initial_min 30
sm_cvar dirspawn_initial_max 60

// 立即应用
sm_dirspawn_apply
