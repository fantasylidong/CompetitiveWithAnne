// 这些预置仅“按生还者真人数量”自动调整【总特数量】，不改刷新间隔。
// 生还上限=8；总特封顶=23。
// 使用方法：exec sourcemod/dirspawn_presets/<此文件名>
// 预置会自动 sm_dirspawn_apply 一次。

// 方案：轻量（保守）
// 基线总特（4生还）：4；每多1名生还：+1 特
// 总特范围：2..23；计数模式：仅生还（dirspawn_auto_count_mode=1）
sm_cvar dirspawn_auto_enable 1
sm_cvar dirspawn_auto_count_mode 1
sm_cvar dirspawn_auto_base_count 4
sm_cvar dirspawn_auto_per_player_add 1
sm_cvar dirspawn_auto_min_count 2
sm_cvar dirspawn_auto_max_count 23
sm_cvar dirspawn_auto_announce 1
sm_dirspawn_apply
